<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root {
    font-size: 100%;
    --white: oklch(100% 0 0);
    --primary-light: oklch(78.81% 0.109 255.212);
    --primary: oklch(58.63% 0.227 281.34);
    --primary-dark: oklch(47.56% 0.273 284.25);

    --greyLight-1:  oklch(93.77% 0.015 257.2);
    --greyLight-2:  #5372F0;
    --greyDark:     #5372F0;

    --background: var(--greyLight-1);
    --onBackground: var(--greyDark);

    --surface: var(--primary);
    --onSurface: var(--white);
    --onSurface-Dark: oklch(58.2% 0.228 266.74);

    --shadow: .3rem .3rem .6rem var(--greyLight-2),
             -.2rem -.2rem .5rem var(--white);
}

* {
    box-sizing: border-box;
    margin: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: #e3f2fd;;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
}

.container {
    background-color: var(--background);
    color: var(--onBackground);
    padding: 1.25rem 2.5rem;
    border-radius: 1.5rem;
    box-shadow: var(--shadow);
    margin-top: 5%;;
}

.container h1 {
    font-size: 1.8rem;
    text-align: center;
    padding-bottom: 1.25rem;
    font-weight: 600;
}

.container a {
    text-decoration: none;
    color: var(--onSurface-Dark);
}

.form-control {
    position: relative;
    margin: 1.25rem 0 2.5rem 0;
    width: 18.75rem;
}

.form-control input {
    background-color: transparent;
    border: 0;
    border-bottom: 0.125rem var(--onBackground) solid;
    display: block;
    width: 100%;
    padding: .9rem;
    font-size: 1.2rem;
    color: black;
    font-weight: 400;
}

.form-control input:focus,
.form-control input:valid {
    outline: 0;
    border-bottom-color: var(--greyLight-2);
}

.form-control label {
    position: absolute;
    top: .9rem;
    left: 0;
}

.form-control label span {
    display: inline-block;
    font-size: 1.2rem;
    min-width: .3rem;
    transition: 300ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.form-control input:focus + label span,
.form-control input:valid + label span {
    color: var(--greyLight-2);
    transform: translateY(-1.875rem);
    font-size: 1rem;
}

.btn {
    cursor: pointer;
    display: inline-block;
    width: 100%;
    background:#5372F0 ;
    padding: .9rem;
    font-family: inherit;
    font-size: 1.2rem;
    border: 0;
    border-radius: .8rem;
   
    color: var(--greyLight-1);
    transition: 300ms ease;
    font-weight: 500;
}

.btn:focus {
    outline: 0;
}

.btn:hover{
    color: var(--onSurface);
}

.btn:active {
    box-shadow:inset .2rem .2rem 1rem var(--primary-dark), 
             inset -.2rem -.2rem 1rem var(--primary-light);
    color: var(--onSurface);
}

.text {
    margin-top: 1.999rem;
    text-align: center;
    font-size: .8rem;
    font-weight: 400;

}
.navbar {
    background-color: #5372F0;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

}

.navbar h1 {
    /* margin-top: 20px !important; */
    margin: 0;

    padding: 20px 0;
    color: #fff;
    letter-spacing: 1.06px;

    /* padding-top: 20px; */
}

.navbar a{

}
.add-city-link {

    padding: 8px 16px;
    background-color: #5372F0;

}


/* Add this loader styling in your <style> section or CSS file */
.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -25px;
    margin-left: -25px;
    display: none;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
</style>
