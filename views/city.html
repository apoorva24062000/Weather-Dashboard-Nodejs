/* CSS for loader */
#loader {
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    display: none;
}

.spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -25px;
  display: none;
}

/* CSS for non-blurring loader */
#nonBlurLoader {
    position: fixed;
    z-index: 9999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Customize the loader's appearance */
    /* Example styles */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    display: none; /* Initially hide the loader */
}

#nonBlurLoader .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

    <script>

    
    document.addEventListener("DOMContentLoaded", function() {
        const countrySelectModal = document.getElementById('countrySelectModal');
        const citySelectModal = document.getElementById('citySelectModal');
        const loader = document.getElementById('load');
    
        function showLoad() {
            loader.style.display = 'block';
        }
    
        function hideLoad() {
            loader.style.display = 'none';
        }
    
        fetch('https://countriesnow.space/api/v0.1/countries')
        .then(response => response.json())
        .then(data => {
            data.data.forEach(country => {
                const option = document.createElement('option');
                option.text = country.country;
                countrySelectModal.add(option);
                document.getElementById('citySelectModal').value = '';

            });
        })
        .catch(error => console.error('Error fetching countries:', error));
        document.getElementById('citySelectModal').value = '';
        countrySelectModal.addEventListener('change', function() {
            const selectedCountry = this.value;
            showLoad();
            document.getElementById('citySelectModal').value = '';

            fetch(`https://countriesnow.space/api/v0.1/countries/cities`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    country: selectedCountry.toLowerCase()
                })
            })
            .then(response => response.json())
            .then(data => {
                citySelectModal.innerHTML = '';
                data.data.forEach(city => {
                    const option = document.createElement('option');
                    option.text = city;
                    citySelectModal.add(option);
                });
                hideLoad();
            })
            .catch(error => console.error('Error fetching cities:', error));
        });
    });
    </script>
